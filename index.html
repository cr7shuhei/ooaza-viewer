<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>現在地の地名</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    #status { margin-top: 1em; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>現在地の大字を表示</h2>
  <p>10秒ごとに更新されます。</p>
  <div id="status">読み込み中...</div>

  <script>
    async function getAddress(lat, lon) {
      const url = `https://mreversegeocoder.gsi.go.jp/reverse-geocoder/LonLatToAddress?lat=${lat}&lon=${lon}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data.results.lv01Nm || "情報なし";  // ← こちらが正しいキーです
      } catch {
        return "住所取得に失敗";
      }
    }

    function updateLocation() {
      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const address = await getAddress(lat, lon);
        document.getElementById("status").textContent = `大字（町丁目）: ${address}`;
      }, err => {
        document.getElementById("status").textContent = "位置情報エラー: " + err.message;
      });
    }

    updateLocation();
    setInterval(updateLocation, 10000);
  </script>
</body>
</html>
